
<h1>Graphics</h1>

<div class="center">
<label for="resolution">Resolution </label>
  <select name="resolution" id="resolution" onchange="setResolution(this.options[this.selectedIndex].text)">
    <option value="0">auto</option>
    <option value="1">640×480</option>
    <option value="2">800×600</option>
    <option value="3">960×720</option>
    <option value="4">1024×768</option>
    <option value="4">1280×960</option>
    <option value="5">1400×1050</option>
    <option value="6">1440×1080</option>
    <option value="7">1600×1200</option>
    <option value="8">1856×1392</option>
    <option value="9">1920×1440</option>
    <option value="10">2048×1536</option>
  </select>
</div>

<script>
function setResolution(selected) {
    console.log(selected);
    if (selected == 'auto') {
        game.resolution.width = innerWidth;
        game.resolution.height = innerHeight;
        return; 
    }
    console.log(game.resolution);
    let selectedArgs = split(selected, 'x');
    console.log(selectedArgs);
    game.resolution.width = int(selectedArgs[0]);
    game.resolution.height = int(selectedArgs[1]);
    console.log(game.resolution);
    windowResized();
}
</script>

<div class="back-button-position">
    <a class="button" onclick="loadScreen('menu')">Back</a>
</div>
