
<h1>Settings</h1>

<div class="center">

<h2>Volume</h2>

<div class="slider">
    <p>Master: &nbsp<p id="masterVolume"></p></p>
    <input type="range" id="volume-master" min="0" max="100" value="0">
</div>

<div class="slider">
    <p>Music: &nbsp<p id="musicVolume"></p></p>
    <input type="range" id="volume-music" min="0" max="100" value="0">
</div>

</div>

<div class="back-button-position">
    <a class="button" onclick="loadScreen('menu')">Back</a>
</div>

<script>

$("#volume-master").val(Howler.volume() * 100);
$("#volume-music").val(volumeMusic * 100);
$("#masterVolume").html(Howler.volume() * 100);
$("#musicVolume").html(volumeMusic * 100);

$("#volume-master").on("input change", function() {
    Howler.volume(this.value/100.0);
    $("#masterVolume").html(this.value);
});

$("#volume-music").on("input change", function() {
    volumeMusic = (this.value/100.0);
    if(!game.started) {
        music_menu.volume(volumeMusic, game.music_menu_id);
    }
    $("#musicVolume").html(this.value);
});

</script>
